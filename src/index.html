<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css" />
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <article>
      <!-- Rating state start -->
      <section class="card-review" id="rating-start">
        <form action="/src/index.html" method="POST" class="rating-form" id="rating-form">
          <div class="star-container">
            <img src="../src/images/icon-star.svg" width="17" height="16" alt="rate-us-star" />
          </div>
          <h1>How did we do?</h1>
          <p class="body-copy">Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
          <div class="rating-scale" id="rating-scale">
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
          </div>
          <input type="submit" value="Submit" />
        </form>
      </section>
      <!-- Thank you state start -->
      <section id="thank-you">
        You selected <!-- Add rating here --> out of 5

        Thank you!

        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!

        <!-- Thank you state end -->
      </section>
    </article>


    <section></section>
    <section></section>
  </main>

  <script src="scripts/index.js"></script>
</body>

</html>
